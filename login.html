<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up / Login - 3D Demo</title>
    <style>
        :root{
            --green: 34, 139, 34; /* forestgreen rgb base */
            --glass-bg: rgba(var(--green),0.12);
            --glass-border: rgba(var(--green),0.45);
            --accent: rgba(var(--green),0.85);
            --card-bg: #0f1724;
            --glass-blur: 8px;
            color-scheme: dark;
        }
        *{box-sizing:border-box}
        html,body{
            height:100%;
            margin:0;
            font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg,#071021 0%, #071a2b 60%);
            display:flex;
            align-items:center;
            justify-content:center;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .wrap{
            width:920px;
            max-width:94vw;
            /* display:grid;
            grid-template-columns: 420px 1fr; */
            display: flex;
            justify-content: center;
            gap:28px;
            align-items:center;
            padding:28px;
        }

        /* 3D model (CSS cube) */
        .stage{
            width:420px;
            height:420px;
            display:flex;
            align-items:center;
            justify-content:center;
            perspective:1000px;
            margin:auto;
        }
        .cube{
            width:400px;
            height:400px;
            position:relative;
            transform-style:preserve-3d;
            animation: spin 8s linear infinite;
        }
        .face{
            position:absolute;
            width:200px;
            height:200px;
            display:flex;
            align-items:center;
            justify-content:center;
            color:white;
            font-weight:700;
            font-size:20px;
            border-radius:12px;
            box-shadow: 0 12px 30px rgba(2,8,23,0.6);
            background: linear-gradient(135deg, rgba(var(--green),0.95), rgba(60,180,80,0.75));
            opacity:0.98;
        }
        .face.front  { transform: translateZ(100px); }
        .face.back   { transform: rotateY(180deg) translateZ(100px); }
        .face.right  { transform: rotateY(90deg) translateZ(100px); }
        .face.left   { transform: rotateY(-90deg) translateZ(100px); }
        .face.top    { transform: rotateX(90deg) translateZ(100px); }
        .face.bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes spin{
            from{ transform: rotateX(-20deg) rotateY(0deg); }
            to  { transform: rotateX(-20deg) rotateY(360deg); }
        }

        /* UI card */
        .card{
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius:14px;
            padding:28px;
            box-shadow: 0 8px 30px rgba(2,8,23,0.6);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255,255,255,0.03);
        }
        h1{
            margin:0 0 12px 0;
            font-size:24px;
            color:#e8f8ef;
        }
        p.lead{
            margin:0 0 22px 0;
            color:#a9cdb3;
        }

        .actions{
            display:flex;
            gap:14px;
            flex-wrap:wrap;
        }

        .btn{
            --pad-y:12px;
            --pad-x:20px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            padding:var(--pad-y) var(--pad-x);
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            transition:transform .15s ease, box-shadow .15s ease;
            user-select:none;
            border:2px solid transparent;
            min-width:140px;
        }

        .btn:active{ transform:translateY(1px) scale(.997) }
        .btn:focus{ outline:3px solid rgba(var(--green),0.12); outline-offset:3px; }

        .btn-ghost{
            background: var(--glass-bg);
            border-color: var(--glass-border);
            color: #e7f7ea;
            box-shadow: 0 6px 18px rgba(3,12,6,0.18);
        }
        .btn-primary{
            background: linear-gradient(180deg, rgba(var(--green),0.15), rgba(var(--green),0.12));
            border-color: rgba(var(--green),0.6);
            color: #eaffef;
            box-shadow:
                0 8px 24px rgba(20,70,30,0.18),
                0 4px 12px rgba(0,0,0,0.35);
            transform-style:preserve-3d;
        }
        .btn-primary:hover{ transform: translateY(-6px) rotateX(6deg); box-shadow: 0 14px 38px rgba(20,70,30,0.22); }

        /* small descriptions */
        .muted{ color:#9fbda3; font-size:13px; margin-top:14px }

        /* modal form */
        .overlay{
            position:fixed;
            inset:0;
            background:rgba(2,6,12,0.6);
            display:none;
            align-items:center;
            justify-content:center;
            z-index:60;
            padding:24px;
        }
        .overlay.open{ display:flex; }
        .form{
            width:420px;
            max-width:100%;
            background: linear-gradient(180deg,#071622cc, #082530cc);
            border-radius:12px;
            padding:20px;
            box-shadow: 0 12px 40px rgba(2,8,23,0.7);
            border:1px solid rgba(255,255,255,0.03);
        }
        .form h2{ margin:0 0 12px 0; font-size:18px; color:#eaffef }
        .row{ display:flex; flex-direction:column; gap:8px; margin-top:12px }
        label{ color:#bfe7c7; font-size:13px }
        input[type="text"], input[type="email"], input[type="password"]{
            padding:10px 12px;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.02);
            color: #eaf7ea;
            outline:none;
            transition:box-shadow .12s;
        }
        input:focus{ box-shadow: 0 6px 18px rgba(var(--green),0.12); border-color: rgba(var(--green),0.6); }

        .form-actions{ display:flex; gap:10px; justify-content:flex-end; margin-top:16px }

        /* responsive */
        @media (max-width:860px){
            .wrap{ grid-template-columns: 1fr; gap:18px; padding:18px; }
            .stage{ order:2; width:100%; height:300px }
            .card{ order:1 }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!-- <div class="stage card" aria-hidden="false">
            <div class="cube" aria-hidden="true">
                <div class="face front">Sign</div>
                <div class="face back">Secure</div>
                <div class="face right">Green</div>
                <div class="face left">Login</div>
                <div class="face top">3D</div>
                <div class="face bottom">Demo</div>
            </div>
        </div> -->

        <div class="card" role="region" aria-label="Auth actions">
            <h1>Get started</h1>
            <p class="lead">Create an account or sign in quickly.</p>

            <div class="actions" role="group" aria-label="Auth buttons">
                <button class="btn btn-primary" id="signupBtn" aria-haspopup="dialog" aria-controls="authModal">Sign Up</button>
                <button class="btn btn-ghost" id="loginBtn" aria-haspopup="dialog" aria-controls="authModal">Login</button>
            </div>

            <!-- <div class="muted">Tip: hover the buttons for a lift effect. The cube on the left is a lightweight    CSS 3D model.</div> -->
        </div>
    </div>

    <!-- Modal / forms -->
    <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="form" id="authModal" role="document">
            <h2 id="formTitle">Sign Up</h2>

            <form id="authForm" autocomplete="on" onsubmit="return false;">
                <div class="row" id="nameRow">
                    <label for="name">Full name</label>
                    <input id="name" type="text" placeholder="Jane Doe" />
                </div>

                <div class="row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="name@example.com" required />
                </div>

                <div class="row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="••••••••" required />
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create account</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        
        const overlay = document.getElementById('overlay');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('formTitle');
        const nameRow = document.getElementById('nameRow');
        const submitBtn = document.getElementById('submitBtn');
        const authForm = document.getElementById('authForm');

        function openModal(mode){
            overlay.classList.add('open');
            overlay.setAttribute('aria-hidden','false');
            if(mode === 'signup'){
                formTitle.textContent = 'Sign Up';
                nameRow.style.display = 'flex';
                submitBtn.textContent = 'Create account';
            } else {
                formTitle.textContent = 'Login';
                nameRow.style.display = 'none';
                submitBtn.textContent = 'Sign in';
            }
            // clear inputs
            authForm.reset();
            // focus first input
            setTimeout(()=> document.getElementById(mode === 'signup' ? 'name' : 'email').focus(), 80);
        }

        function closeModal(){
            overlay.classList.remove('open');
            overlay.setAttribute('aria-hidden','true');
        }

        signupBtn.addEventListener('click', ()=> openModal('signup'));
        loginBtn.addEventListener('click', ()=> openModal('login'));
        cancelBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', (e)=>{
            if(e.target === overlay) closeModal();
        });

        // mock submit
        authForm.addEventListener('submit', (e)=>{
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            // simulate server
            setTimeout(()=>{
                alert('Success (mock). Form would be submitted to your server.');
                submitBtn.disabled = false;
                closeModal();
            }, 900);
        });

        // keyboard close
        document.addEventListener('keydown', (e)=>{
            if(e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
